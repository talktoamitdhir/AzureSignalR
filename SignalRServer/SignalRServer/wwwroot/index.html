<html>
<head>
    <title>SignalR - Flight Status</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="googleMapClient.css">
</head>
<body>

    <div id="inputDiv">
        <input id="personName" class="controls" type="text" placeholder="Person Name" value="">
        <select id="startAddress">
            <option value="">From (City)</option>
            <option value="DELHI">Delhi (India)</option>
            <option value="LAX">Los Angeles (United States)</option>
            <option value="TOKYO">Tokyo (Japan)</option>
        </select>
        <select id="destinationAddress">
            <option value="">To (City)</option>
            <option value="DELHI">Delhi (India)</option>
            <option value="LAX">Los Angeles (United States)</option>
            <option value="TOKYO">Tokyo (Japan)</option>
        </select>
        <input type="button" id="submit" value="Let's Go" />
    </div>

    <div id="map"></div>

    <script src="signalr.js"></script>
    <script src="googleMapClient.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC0mcaQTP4DrHMw1TyWyAP7wA8K5bg6tA&callback=initMap" async defer></script>

</body>
</html>
