<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="googleMapClient.css">
  </head>
  <body>
    
      <div id="inputDiv">
          <input id="personName" class="controls" type="text" placeholder="Name" value="">
          <select id="startAddress">
              <option value="DELHI">Delhi</option>
              <option value="TOKYO">Tokyo</option>
              <option value="LAX">Los Angeles</option>
          </select>
          <select id="destinationAddress">
              <option value="DELHI">Delhi</option>
              <option value="TOKYO">Tokyo</option>
              <option value="LAX">Los Angeles</option>
          </select>
          <input type="button" id="submit" value="Go" />
      </div>
    
    <div id="map"></div>

    <script src="signalr.js"></script>
    <script src="googleMapClient.js"> </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC0mcaQTP4DrHMw1TyWyAP7wA8K5bg6tA&callback=initMap" async defer></script>
  
  </body>
</html>
